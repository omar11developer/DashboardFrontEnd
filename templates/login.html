<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mb-5">
        <div class="row mt-5 container-principal">
            <div class="col-lg-6 container-log">
                <div class="container-logear">
                    <div>
                    <div class="container-logear-form">
                        <form>
                            <h3 class="mb-4 display-5">Iniciar Sesion</h3>
                            <div class="mb-3">
                              <label for="exampleUser" class="form-label">Nombre de usuario</label>
                              <input type="text" class="form-control" id="exampleUser">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Controseña</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp">
                              <div id="passwordHelp" class="form-text">La controseña debe ser entre 3-8 caracteres</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="p-5">
                    <img src="/img/logo.jpeg" class="img-fluid" alt="logo.html">
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
